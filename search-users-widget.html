<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase User Search Widget</title>
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 15px; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; }
    select { width: 100%; padding: 8px; height: 200px; }
    #status { font-size: 0.9em; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Search Users</h3>
  <input type="text" id="searchInput" placeholder="Type Lastname, Firstname..." />
  <select id="userDropdown" size="10"></select>
  <div id="status">Loading users...</div>

  <script>
    const apiUrl = "https://myefnonvpjbggqqurvhy.supabase.co/functions/v1/users";
    let users = [];

    // --- Load Users ---
    async function loadUsers() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        users = await res.json();

        // Format names as "Lastname, Firstname"
        users.forEach(u => {
          const parts = (u.displayname || "").trim().split(" ");
          if (parts.length >= 2) {
            const firstname = parts.slice(0, -1).join(" ");
            const lastname = parts[parts.length - 1];
            u.formattedName = `${lastname}, ${firstname}`;
          } else {
            u.formattedName = u.displayname || "";
          }
        });

        renderDropdown(users);
        document.getElementById("status").textContent = `Loaded ${users.length} users`;
      } catch (err) {
        console.error("Error loading users:", err);
        document.getElementById("status").textContent = "Failed to load users.";
      }
    }

    // --- Render Dropdown List ---
    function renderDropdown(list) {
      const dropdown = document.getElementById("userDropdown");
      dropdown.innerHTML = "";
      list.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.mail;
        opt.textContent = u.formattedName;
        dropdown.appendChild(opt);
      });
    }

    // --- Search Filter ---
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = users.filter(u =>
        u.formattedName.toLowerCase().includes(term)
      );
      renderDropdown(filtered);
    });

    // --- When user selected, send full data to Jotform instantly ---
    document.getElementById("userDropdown").addEventListener("change", e => {
      const selectedEmail = e.target.value;
      const selectedUser = users.find(u => u.mail === selectedEmail);
      if (!selectedUser) return;

      // Send full JSON data to Jotform live
      JFCustomWidget.sendData({
        value: JSON.stringify(selectedUser)
      });
    });

    // --- Subscribe to Jotform events ---
    JFCustomWidget.subscribe("ready", function() {
      console.log("Widget ready, loading users...");
      loadUsers();
    });

    // On submit, still send final selected user (safety)
    JFCustomWidget.subscribe("submit", function() {
      const dropdown = document.getElementById("userDropdown");
      const selected = dropdown.selectedOptions[0];
      const selectedUser = users.find(u => u.mail === selected?.value);
      JFCustomWidget.sendSubmit({
        valid: !!selectedUser,
        value: JSON.stringify(selectedUser || {})
      });
    });
  </script>
</body>
</html>
