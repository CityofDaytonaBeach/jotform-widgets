<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Search Users Widget</title>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body {
        font-family: Inter, Arial, sans-serif;
        background: #fff;
        margin: 0;
        padding: 10px;
        color: #333;
      }
      .search-container {
        position: relative;
        width: 100%;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      ul {
        list-style: none;
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        width: 100%;
        max-height: 180px;
        overflow-y: auto;
        border-radius: 0 0 6px 6px;
        z-index: 999;
        margin: 0;
        padding: 0;
      }
      li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      li:hover {
        background: #f1f1f1;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search employee (Last, First)" autocomplete="off" />
      <ul id="results"></ul>
    </div>
    <div id="user-info" class="info"></div>

    <script>
      const API_URL = "https://myefnonvpjbggqqurvhy.supabase.co/functions/v1/users";

      let allUsers = [];

      // Load users from Supabase function
      async function loadUsers() {
        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          allUsers = await res.json();
          console.log("âœ… Users loaded:", allUsers.length);
        } catch (err) {
          console.error("âŒ Error loading users:", err);
        }
      }

      // Render search results
      function renderResults(results) {
        const ul = document.getElementById("results");
        ul.innerHTML = "";
        results.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = `${user.displayname}`;
          li.addEventListener("click", () => selectUser(user));
          ul.appendChild(li);
        });
      }

      // Select user
      function selectUser(user) {
        document.getElementById("search").value = user.displayname;
        document.getElementById("results").innerHTML = "";

        // Display all info
        document.getElementById("user-info").innerHTML = `
          <strong>${user.displayname}</strong><br>
          <b>Email:</b> ${user.mail}<br>
          <b>Job Title:</b> ${user.jobtitle}<br>
          <b>Department:</b> ${user.department}<br>
          <b>Manager:</b> ${user.manager}<br>
          <b>Manager Email:</b> ${user.managermail}<br>
          <b>Employee ID:</b> ${user.employeeId}<br>
          <b>Division:</b> ${user.division}
        `;

        console.log("ðŸ‘¤ Selected User:", user);

        // Send data to Jotform fields
        JFCustomWidget.sendData({
          value: JSON.stringify(user)
        });
      }

      // Handle search
      document.getElementById("search").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        if (!query) {
          document.getElementById("results").innerHTML = "";
          return;
        }

        const results = allUsers.filter((u) =>
          u.displayname.toLowerCase().includes(query)
        );
        renderResults(results.slice(0, 10)); // limit 10 results
      });

      // Initialize widget
      JFCustomWidget.subscribe("ready", function () {
        console.log("ðŸ”Œ Jotform widget ready");
        loadUsers();
      });

      // Handle form submission
      JFCustomWidget.subscribe("submit", function () {
        const value = document.getElementById("search").value;
        const found = allUsers.find((u) => u.displayname === value);
        const msg = {
          valid: true,
          value: found ? JSON.stringify(found) : ""
        };
        console.log("ðŸ“¤ Sending to Jotform:", msg);
        JFCustomWidget.sendSubmit(msg);
      });
    </script>
  </body>
</html>
