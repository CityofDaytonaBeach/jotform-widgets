<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Search Users Widget</title>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        background: #fff;
        font-family: Inter, Arial, sans-serif;
        font-size: 14px;
        color: #333;
        overflow: hidden;
      }

      .search-container {
        position: relative;
        width: 100%;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      ul#results {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 180px;
        overflow-y: auto;
        z-index: 9999;
        display: none;
      }

      li {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }

      li:hover {
        background: #f0f0f0;
      }

      .info {
        font-size: 13px;
        color: #444;
        margin-top: 4px;
        line-height: 1.4em;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search employee (Last, First)" autocomplete="off" />
      <ul id="results"></ul>
    </div>
    <div id="user-info" class="info"></div>

    <script>
      const API_URL = "https://myefnonvpjbggqqurvhy.supabase.co/functions/v1/users";
      let allUsers = [];

      async function loadUsers() {
        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          allUsers = await res.json();
          console.log(`âœ… Loaded ${allUsers.length} users`);
        } catch (err) {
          console.error("âŒ Error loading users:", err);
        }
      }

      function renderResults(results) {
        const ul = document.getElementById("results");
        ul.innerHTML = "";
        if (!results.length) {
          ul.style.display = "none";
          return;
        }

        results.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user.displayname;
          li.onclick = () => selectUser(user);
          ul.appendChild(li);
        });

        ul.style.display = "block";
      }

      function selectUser(user) {
        const searchInput = document.getElementById("search");
        searchInput.value = user.displayname;
        document.getElementById("results").style.display = "none";
        document.getElementById("user-info").innerHTML = `
          <b>${user.displayname}</b><br>
          ${user.mail || ""} â€¢ ${user.jobtitle || ""} â€¢ ${user.department || ""}
        `;

        console.log("ðŸ‘¤ Selected User:", user);

        // Send JSON to Jotform backend
        JFCustomWidget.sendData({
          value: JSON.stringify(user)
        });

        // Try to autofill Jotform fields
        try {
          const parent = window.parent.document;

          const map = {
            "#input_5": user.displayname,
            "#input_6": user.mail,
            "#input_7": user.jobtitle,
            "#input_8": user.department,
            "#input_9": user.manager,
            "#input_10": user.managermail,
            "#input_11": user.employeeId,
            "#input_12": user.division
          };

          for (const [selector, value] of Object.entries(map)) {
            const field = parent.querySelector(selector);
            if (field && value) {
              field.value = value;
              field.dispatchEvent(new Event("input", { bubbles: true }));
              console.log(`âœ… Filled ${selector} = ${value}`);
            }
          }
        } catch (err) {
          console.warn("âš ï¸ Could not autofill parent form fields:", err);
        }
      }

      document.getElementById("search").addEventListener("input", (e) => {
        const query = e.target.value.trim().toLowerCase();
        if (!query) {
          document.getElementById("results").style.display = "none";
          return;
        }

        const results = allUsers.filter((u) =>
          (u.displayname || "").toLowerCase().includes(query)
        );
        renderResults(results.slice(0, 10));
      });

      document.addEventListener("click", (e) => {
        if (!e.target.closest(".search-container")) {
          document.getElementById("results").style.display = "none";
        }
      });

      // Jotform Widget Lifecycle
      JFCustomWidget.subscribe("ready", async function () {
        console.log("ðŸ”Œ Widget ready");
        await loadUsers();
      });

      JFCustomWidget.subscribe("submit", function () {
        const value = document.getElementById("search").value;
        const found = allUsers.find(
          (u) => (u.displayname || "").toLowerCase() === value.toLowerCase()
        );
        JFCustomWidget.sendSubmit({
          valid: true,
          value: found ? JSON.stringify(found) : ""
        });
      });
    </script>
  </body>
</html>
