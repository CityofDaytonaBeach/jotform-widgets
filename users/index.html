<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Lookup Widget</title>
<script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
<link rel="stylesheet" href="widget.css">
<script src="widget.js" defer></script>
</head>
<body>
  <div id="resultsContainer">
    <input type="text" id="searchUser" placeholder="Search employee..." autocomplete="off" />
    <div id="dropdown" class="dropdown"></div>

    <div id="details" class="hidden">
      <h4>Selected Employee</h4>
      <p><strong>Name:</strong> <span id="displayname"></span></p>
      <p><strong>Email:</strong> <span id="mail"></span></p>
      <p><strong>Job Title:</strong> <span id="jobtitle"></span></p>
      <p><strong>Department:</strong> <span id="department"></span></p>
      <p><strong>Manager:</strong> <span id="manager"></span></p>
      <p><strong>Manager Email:</strong> <span id="managermail"></span></p>
      <p><strong>Employee ID:</strong> <span id="employeeId"></span></p>
      <p><strong>Division:</strong> <span id="division"></span></p>
    </div>
  </div>
</body>
</html>
